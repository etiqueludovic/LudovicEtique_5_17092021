<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORINOURS, ours en peluche fait main</title>  
    <meta name="description" content="Vente d'ours en peluche fait à la main Teddy, fabrication main">
    <!--  Stylesheet -->
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/Panier.css" >
    <link rel="stylesheet" href="css/Produit.css" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" >
</head>
<body>
<!--En-tête-->
<header>
        <h1><a href="index.html">ORINOURS</a></h1>
        <a href="Panier.html" id="panier"><i class="fas fa-shopping-cart"></i></a>
</header>
<!--Corp de page-->
<main>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Couleur</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Prix Total</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody id="conteneur-table">
            
        </tbody>
    </table>
    <section id="tabTotal">
        <div id="total"></div>
        <div id="tva"></div>
        <div id="TTC"></div>
    </section>
    <section id="formulaire">
        <form action="Confirmation.html" id="coordonnées">
            <fieldset>
                <legend>Vos coordonnées</legend>
                <p><label>Nom</label><span id="e-lastname"></span><input type="text" name="lastname" placeholder="Dupond"></p>
                <p><label>Prénom<span id="e-firstname"></span><input type="text" name="firstname" placeholder="Jean"></label></p>
                <p><label>Adresse postale<span id="e-adress"></span><input type="text" name="adress" placeholder="Rue des nousnours"></label></p>
                <p><label>Ville<span id="e-city"></span><input type="text" name="city" placeholder="Paris"></label></p>
                <p><label>Email<span id="e-email"></span><input type="text" name="email" placeholder="orinours@orinours.com"></label></p>
                <p><input type="submit" name="valider" value="Valider la commande"></p>
            </fieldset>
        </form>
    </section>
</main>
<!--pied de page-->
<footer>
</footer>

<script src="JS/Panier.js"></script>
</body>
</html>
