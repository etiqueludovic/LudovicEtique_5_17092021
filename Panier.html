<!DOCTYPE html>

    <!--  Stylesheet -->

<!--En-tête-->

        <h1><a href="index.html">ORINOURS</a></h1>

<!--Corp de page-->
<main>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Couleur</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Prix Total</th>

        </thead>
        <tbody id="conteneur-table">
            
        </tbody>
    </table>
    <section id="tabTotal">
        <div id="total"></div>
        <div id="tva"></div>

        <input type="text" id="adress" aria-label="Votre Adresse postale" placeholder="4 rue des bonbons" required>
